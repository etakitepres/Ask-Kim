<script language="javascript" type="text/javascript" src="sentencegenerator.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>

<title>Chat with Kim</title>
</head>

<body>

<div class="logo">
	<img src="img/logo.png" alt="Ask Kim" class="logo">
</div>

<div class="container">
	<img src="img/kim.png" id="kim">

	<textarea id="askbox" placeholder="Type question here..."></textarea> <br>

	<button id="ask" onclick="myFunction()">Ask!</button>

	<div id="answerbox"></div>

</div>





<script>


$ ("#askbox").on("keydown", function(event){
	if(event.keyCode == 13) {
		event.preventDefault();
		myFunction();
	}
});


function myFunction()
{
	event.preventDefault();
	if (document.getElementById("askbox").value == ""){ return };	
	var phrase=sentencegenerator.sentence();
	document.getElementById("answerbox").innerHTML=phrase;
	document.getElementById("askbox").value = "";
	document.getElementById("askbox").setSelectionRange(0, 0);
	
}

</script>
